<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Course Registration Form</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    /* small inline styles so it's usable immediately */
    body{font-family:system-ui,Segoe UI,Roboto,Arial; padding:24px; background:#f7f7f7}
    .container{max-width:700px;margin:0 auto;background:#fff;padding:24px;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,0.06)}
    h1{margin-top:0}
    .subject-list label{display:block;margin:8px 0}
    .total-box{margin-top:16px;font-weight:600}
    input[type="text"]{width:100%;padding:8px;border:1px solid #ccc;border-radius:4px}
    button{margin-top:12px;padding:10px 16px;border:none;background:#2563eb;color:#fff;border-radius:6px;cursor:pointer}
    button:active{transform:translateY(1px)}
  </style>
</head>
<body>
  <div class="container">
    <h1>Course Registration Form</h1>

    <form id="regForm" novalidate>
      <label for="name">Student Name:</label>
      <input type="text" id="name" name="studentName" required placeholder="Enter student name" />

      <fieldset style="margin-top:16px;border:0;padding:0">
        <legend style="font-weight:700;margin-bottom:8px">Select Subjects</legend>

        <div class="subject-list">
          <label>
            <input class="subject" type="checkbox" name="subjects" value="1500" />
            Data Structures (₹1500)
          </label>

          <label>
            <input class="subject" type="checkbox" name="subjects" value="1000" />
            Operating Systems (₹1000)
          </label>

          <label>
            <input class="subject" type="checkbox" name="subjects" value="1000" />
            Computer Networks (₹1000)
          </label>

          <label>
            <input class="subject" type="checkbox" name="subjects" value="1000" />
            Database Management Systems (₹1000)
          </label>

          <label>
            <input class="subject" type="checkbox" name="subjects" value="2000" />
            Java Full Stack (₹2000)
          </label>

          <label>
            <input class="subject" type="checkbox" name="subjects" value="1000" />
            Competitive Programming (₹1000)
          </label>
        </div>
      </fieldset>

      <div class="total-box" aria-live="polite">
        Total Registration fee:
        <span id="total">₹0</span>
      </div>

      <button type="submit">Register</button>
    </form>
  </div>

  <!-- keep your script.js link as you had it -->
  <script src="script.js"></script>
</body>
</html>
